<mat-toolbar>
  <button mat-icon-button (click)="sidenav.toggle()">
    <mat-icon *ngIf="!sidenav.opened">
      menu
    </mat-icon>
    <mat-icon *ngIf="sidenav.opened">
      close
    </mat-icon>
  </button>
  Responsive sidebar navigation
</mat-toolbar>

<mat-sidenav-container>
  <mat-sidenav #sidenav>

    <img class="avatar mat-elevation-z8 sizeImage" src="https://scontent.fopo2-2.fna.fbcdn.net/v/t1.6435-9/124813814_3717739304960920_5225978421239665134_n.jpg?_nc_cat=108&ccb=1-5&_nc_sid=09cbfe&_nc_ohc=NK-_92my41oAX9B0xFp&_nc_ht=scontent.fopo2-2.fna&oh=abe4d1f22e9fc07ffa715a2067e36aa0&oe=61B8D0B2">

    <h4 class="name">Leandro S. Oliveira</h4>
    <p class="designation">Fullstack Developer</p>

    <mat-divider></mat-divider>

    <button mat-button class="menu-button" (click)="goTolist()">
      <mat-icon>home</mat-icon>
      <span>Home</span>
    </button>

    <button mat-button class="menu-button" (click)="goToNewHolder()">
      <mat-icon>person</mat-icon>
      <span>Create</span>
    </button>

    <mat-divider></mat-divider>
  </mat-sidenav>
  <mat-sidenav-content>

    <div class="content mat-elevation-z4">
      <router-outlet></router-outlet>
    </div>
    <mat-card-footer>
      <span>Copyright &copy; Flow BOT 2020</span>
      <span>- VERS√ÉO: {{versao}}</span>
    </mat-card-footer>
  </mat-sidenav-content>

</mat-sidenav-container>
