<mat-card class="example-card">
  <br/>
  <mat-card-title>Holders List</mat-card-title>
  <br/>
  <div class="mat-elevation-z8 data-table" >
    <br/>
    <div class="example-button-container" style="text-align: right">
      <span color="primary" style="font-weight: bolder;">New Holder   </span>
      <button mat-mini-fab color="basic" style="margin-right: 50px !important;"  matTooltip="New Holder" (click)="goToNewHolder()">
        <mat-icon>plus_one</mat-icon>
      </button>
    </div>


    <mat-table #table [dataSource]="dataSource" matSort aria-label="Elements">

      <!-- Position Column -->
      <ng-container matColumnDef="id">
        <mat-header-cell *matHeaderCellDef style="width: 60px !important;" mat-sort-header> ID </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.id}} </mat-cell>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="userId">
        <mat-header-cell *matHeaderCellDef style="width: 60px !important;" mat-sort-header> User ID </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.userId}} </mat-cell>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="title">
        <mat-header-cell *matHeaderCellDef style="width: 10%" mat-sort-header> Title </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.title | slice:0:10}}... </mat-cell>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="body">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Content </mat-header-cell>
        <mat-cell *matCellDef="let element">
          <span matTooltipPosition="right" matTooltip="{{element.body}}" >
            {{element.body  | slice:0:50}}...
          </span>
        </mat-cell>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="actions">
        <mat-header-cell *matHeaderCellDef style="width: 15%"> Actions </mat-header-cell>
        <mat-cell *matCellDef="let element">
          <button mat-mini-fab color="primary" matTooltip="Edit" (click)="showDescription(element)" matTooltip="Details">
            <mat-icon>description</mat-icon>
          </button>
          <button mat-mini-fab color="primary" matTooltip="Edit" (click)="goToEdit(element)" style="margin-left: 15px">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-mini-fab color="warn" matTooltip="Delete" (click)="delete(element)" style="margin-left: 15px">
            <mat-icon>delete</mat-icon>
          </button>
        </mat-cell>
      </ng-container>

      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </mat-table>
    <mat-paginator #paginator
                     [length]="dataSource? dataSource.data.length : 0"
                     [pageIndex]="0"
                     [pageSize]="5"
                     [pageSizeOptions]="[5, 10, 20]">
      </mat-paginator>
  </div>

</mat-card>
